<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>তানিয়ার ওয়েবসাইট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
        .info {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>আমার ওয়েবসাইট</h1>
    <div class="info">
        <p><strong>নাম:</strong> তানিয়া</p>
        <p><strong>বাবার নাম:</strong> নফেল</p>
        <p><strong>মায়ের নাম:</strong> আনজুয়ারা</p>
        <p><strong>বয়স:</strong> ১০ বছর</p>
        <p><strong>স্কুলে:</strong> আমি স্কুলে পরি।</p>
    </div>

    <div class="footer">
        <p>এই ওয়েবসাইটটি আমার প্রথম প্রজেক্ট।</p>
    </div>
</body>
</html>
